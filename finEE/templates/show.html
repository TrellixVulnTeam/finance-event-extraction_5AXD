<!-- Main -->
<div id="main">
    <div class="inner">
        <!-- Header -->
        <header id="header">
            <a href="#" class="logo"><strong>Event extraction web system</strong> designed by Xu Yifan</a>
        </header>
        <!-- Banner -->
        <div class="content">
            <header>
                <h1>Information Output</h1>
            </header>
            <p>Show all of the input information and event detection results.</p>
            <a href="http://127.0.0.1:8000/insert/" class="button big">Prediction</a>
            <br><br>
            <span class="image object">
                        <div class="table-responsive">
                            <table cellspacing="0"
                                   class="table table-striped table-bordered table-hover table-condensed"
                                   style="width: auto">
                                <thead>
                                    <tr class="text-center">
                                        <th>Text</th>
                                        <th>Description</th>
                                        <th>Detection</th>
                                    </tr>
                                </thead>
                                {% for line in people_list %}
                                <tbody>
                                    <tr class="text-center">
                                        <td>{{line.sentence}}</td>
                                        <td>{{line.password}}</td>
                                        <td>{{line.predict_result}}</td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                        </div>
                    </span>
        </div>
    </div>
